name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # ➊ Instalujemy dokładnie Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # ➋ Instalujemy Poetry 2.1.3 (działa na Pythonie 3.11)
      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "2.1.3"

      - name: Install pre‑built TA‑Lib wheel
        shell: powershell
        run: |
         Invoke-WebRequest `
          -Uri "https://pypi2.ricequant.com/packages/TA_Lib-0.4.26-cp311-cp311-win_amd64.whl#md5=19063062c573d8b914767fce2f77bd39" `
          -OutFile ta-lib.whl
         poetry run pip install ta-lib.whl
      
      # ➌ Instalujemy zależności + pakiet
      - name: Install dependencies
        run: poetry install --with dev

      # ➍ Lint
      - name: Ruff lint
        run: poetry run ruff check src tests

      # ➎ Testy
      - name: Pytest
        run: poetry run pytest --cov=forest --cov-report=xml --cov-report=term

      # ➏ Artefakt z pokryciem
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
